<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑暗核心人格 (D-Factor) 測試</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #8a2387, #e94057, #f27121);
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 25px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #e0e0e0, #b8b8b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #8a2387, #e94057);
            margin: 15px auto;
            border-radius: 3px;
        }
        
        .description {
            margin: 25px 0;
            padding: 20px;
            background: rgba(20, 20, 35, 0.7);
            border-radius: 10px;
            border-left: 4px solid #e94057;
        }
        
        .description strong {
            color: #f27121;
            font-weight: 600;
        }
        
        .dimensions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 25px 0;
        }
        
        .dimension-item {
            background: rgba(40, 40, 60, 0.7);
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .dimension-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-left: 3px solid #8a2387;
        }
        
        .input-section {
            margin: 30px 0 20px;
            text-align: center;
        }
        
        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        #accessCodeInput {
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            width: 300px;
            max-width: 100%;
            background: rgba(20, 20, 35, 0.8);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        #accessCodeInput:focus {
            outline: none;
            border-color: #e94057;
            box-shadow: 0 0 0 3px rgba(233, 64, 87, 0.2);
        }
        
        #submitButton {
            padding: 15px 35px;
            background: linear-gradient(90deg, #8a2387, #e94057);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 64, 87, 0.3);
        }
        
        #submitButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(233, 64, 87, 0.4);
        }

        #submitButton:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #submitButton:active {
            transform: translateY(-1px);
        }
        
        .hint {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 10px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }
        
        @media (max-width: 768px) {
            /* ... (你的媒体查询样式保持不变) ... */
             .container {
                padding: 25px;
            }
            h1 {
                font-size: 2rem;
            }
            .dimensions {
                grid-template-columns: 1fr;
            }
            .input-group {
                flex-direction: column;
            }
            #accessCodeInput {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>黑暗核心人格 (D-Factor) 測試</h1>
        
        <div class="description">
            <p><strong>黑暗特征具有一个共同的核心，他们称之为黑暗核心人格。黑暗核心是一种普遍的意向倾向，黑暗特征是其具体表现形式，各种黑暗特征之间的所有共性均可追溯到这个核心。</strong></p>
            <p style="margin-top: 15px;">黑暗核心人格(D-Factor) 测试将通过以下10个维度来揭示您潜在的心理特质：</p>
        </div>
        
        <div class="dimensions">
            <div class="dimension-item">利己主义（EGO）</div>
            <div class="dimension-item">贪婪（GREE）</div>
            <div class="dimension-item">马基雅维利主义（MACH）</div>
            <div class="dimension-item">道德推脱（MORA）</div>
            <div class="dimension-item">自恋（NARC）</div>
            <div class="dimension-item">心理权利（ENTI）</div>
            <div class="dimension-item">精神变态（PSYC）</div>
            <div class="dimension-item">施虐倾向（SADI）</div>
            <div class="dimension-item">自我为中心（SELF）</div>
            <div class="dimension-item">恶毒倾向(SPIT)</div>
        </div>
        
        <div class="input-section">
            <p>请输入访问码以进入测试：</p>
            <div class="input-group">
                <input type="text" id="accessCodeInput" placeholder="输入访问码...">
                <button id="submitButton">进入测试</button>
            </div>
            </div>
        
        <div class="footer">
            <p>本测试仅供学术研究使用，所有数据将严格保密</p>
        </div>
    </div>

    <script>
        const accessCodeInput = document.getElementById("accessCodeInput");
        const submitButton = document.getElementById("submitButton");
        
        // 1. 定义后端的 API URL
        // !!! 注意：这是本地测试地址。部署到 Netlify 之前，
        // 必须将其替换为你的 Koyeb 公共 URL !!!
        // (例如: 'https://overall-carolan-boyn-7a3aea8b.koyeb.app/api/check-access-code')
        const API_URL = 'overall-carolan-boyn-7a3aea8b.koyeb.app/';
        
        // 2. 将点击事件监听器改为 async 
        submitButton.addEventListener("click", async function() {
            const userInput = accessCodeInput.value.trim();
            
            if (!userInput) {
                alert("请输入访问码。");
                return;
            }

            // 禁用按钮，防止重复点击
            submitButton.disabled = true;
            submitButton.textContent = "验证中...";

            try {
                // 3. 发送 POST 请求到后端
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ accessCode: userInput }) // 将访问码作为JSON发送
                });

                const result = await response.json();

                // 4. 根据后端的响应执行操作
                if (response.ok && result.success === true) {
                    // 验证成功: 执行你原来的成功动画和跳转
                    submitButton.textContent = "验证成功...";
                    submitButton.style.background = "linear-gradient(90deg, #4CAF50, #45a049)";
                    
                    setTimeout(() => {
                        window.location.href = "test.html"; // 跳转到同意书页面
                    }, 800);
                    
                } else {
                    // 验证失败: 抛出错误，由 catch 块处理
                    throw new Error(result.message || "访问码错误");
                }

            } catch (error) {
                console.error("访问码验证失败:", error);
                
                // 执行你原来的失败动画
                accessCodeInput.style.borderColor = "#e94057";
                accessCodeInput.style.boxShadow = "0 0 0 3px rgba(233, 64, 87, 0.3)";
                
                setTimeout(() => {
                    alert(error.message || "无法连接到服务器，请稍后再试。"); 
                    // 恢复样式
                    accessCodeInput.style.borderColor = "rgba(255, 255, 255, 0.1)";
                    accessCodeInput.style.boxShadow = "none";
                    // 恢复按钮
                    submitButton.disabled = false;
                    submitButton.textContent = "进入测试";
                }, 300);
            }
        });
        
        // 按Enter键也可以提交 (你原来的逻辑)
        accessCodeInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // 阻止表单默认提交
                submitButton.click();
            }
        });
    </script>
</body>
</html>
