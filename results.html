                    comment: "æ‚¨é€šå¸¸èƒ½å¤Ÿæ§åˆ¶è´Ÿé¢æƒ…ç»ªï¼Œä½†åœ¨å—åˆ°å†’çŠ¯æˆ–æ„Ÿåˆ°ä¸å…¬æ—¶ï¼Œå¯èƒ½ä¼šäº§ç”Ÿæ€¨æ¨æˆ–æ•£å¸ƒè´Ÿé¢ä¿¡æ¯ã€‚", 
                    advice: "å»ºè®®é€šè¿‡ç›´æ¥ã€å»ºè®¾æ€§çš„æ–¹å¼è§£å†³å†²çªï¼Œé¿å…é€šè¿‡æ•£å¸ƒè°£è¨€æ¥è¡¨è¾¾ä¸æ»¡ã€‚" 
                },
                low: { 
                    title: "ä½åˆ†æ®µ (ä½äº40%)ï¼šå®½å®¹å‹å–„", 
                    comment: "æ‚¨çš„æ¶æ¯’å€¾å‘å¾ˆä½ï¼Œè¡¨ç°å‡ºå®½å®¹å’ŒåŒæƒ…å¿ƒï¼Œå¯¹ä»–äººæ€€æœ‰å–„æ„ã€‚", 
                    advice: "å»ºè®®å­¦ä¼šä¿æŠ¤è‡ªå·±å…å—æ¶æ„æ”»å‡»ï¼Œå¹¶è®¾å®šé€‚å½“çš„é˜²å¾¡ç•Œé™ã€‚" 
                }

        // å…¨å±€å˜é‡å­˜å‚¨Då€¼
        let dValue = 0;

        // --- ä¸»å‡½æ•° ---
        function initializeChart() {
            const urlParams = new URLSearchParams(window.location.search);

            // æ£€æŸ¥æ˜¯å¦æœ‰æ•°æ®
            if (urlParams.toString().length === 0) {
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h2>æ²¡æœ‰æµ‹è¯•æ•°æ®</h2>
                        <p>è¯·å…ˆå®Œæˆæµ‹è¯•</p>
                        <a href="test.html" class="action-button">å‰å¾€æµ‹è¯•</a>

                `;

            }

            // å­˜å‚¨æœ€ç»ˆç»“æœçš„ä¸¤ä¸ªæ•°ç»„
            const userScorePercentages = [];
            const userRankings = [];
            const COMMENTARY_RESULTS = {}; // ç”¨äºå­˜å‚¨æœ€ç»ˆçš„è¯„è¯­ HTML æ–‡æœ¬
            const dimensionScores = []; // ç”¨äºå­˜å‚¨ç»´åº¦åç§°å’Œå¾—åˆ†ï¼Œä»¥ä¾¿æ’åº

            // å¸¸é‡ç”¨äºåˆ†æ•°æ ‡å‡†åŒ–
            const MIN_SCORE = 7;
            const SCORE_RANGE = 28; // 35 - 7

            // è®¡ç®—Då€¼ï¼ˆæ‰€æœ‰ç»´åº¦å¾—åˆ†çš„å¹³å‡å€¼ï¼‰
            let totalScore = 0;
            let dimensionCount = 0;
            
            DIMENSIONS.forEach(dim => {
                // æå–åŸå§‹å¾—åˆ†
                const rawScore = parseInt(urlParams.get(`score_${dim}`) || 0); 
                
                // æå–æ’åç™¾åˆ†æ¯”
                const rankPercent = parseInt(urlParams.get(`rank_${dim}`) || 0);

                // å­˜å‚¨æ’åæ•°æ®
                userRankings.push(rankPercent);
                
                // å°†åŸå§‹åˆ†æ•°è½¬æ¢ä¸ºç™¾åˆ†æ¯” (0-100)
                const scorePercent = Math.round(((rawScore - MIN_SCORE) / SCORE_RANGE) * 100);
                
                // å­˜å‚¨ç”¨æˆ·å¾—åˆ†ç™¾åˆ†æ¯”
                userScorePercentages.push(scorePercent);
                
                // ç´¯åŠ å¾—åˆ†ç”¨äºè®¡ç®—Då€¼
                totalScore += scorePercent;
                dimensionCount++;
                
                // å­˜å‚¨ç»´åº¦åç§°å’Œå¾—åˆ†ï¼Œç”¨äºæ’åº
                dimensionScores.push({
                    dimension: dim,
                    score: scorePercent
                });
                
                // --- åŠ¨æ€ç”Ÿæˆè¯„è¯­é€»è¾‘ ---
                let tierData;
                let tierClass;
                
                if (scorePercent > 70) {
                    tierData = COMMENTARY_DATA[dim].high;
                    tierClass = 'high-score';
                } else if (scorePercent >= 40) {
                    tierData = COMMENTARY_DATA[dim].medium;
                    tierClass = 'mid-score';
                } else {
                    tierData = COMMENTARY_DATA[dim].low;
                    tierClass = 'low-score';
                }
                
                // æ„å»ºè¯„è¯­ HTML å—
                const percentageDisplay = `å¾—åˆ†: ${scorePercent}% | æ’å: ${rankPercent}%`;

                COMMENTARY_RESULTS[dim] = `
                    <div class="dim-card ${tierClass}">
                        <h3>${COMMENTARY_DATA[dim].name} - ${tierData.title}</h3>
                        <p class="percentage-display">${percentageDisplay}</p>

                    </div>
                `;
                // --- è¯„è¯­é€»è¾‘ç»“æŸ ---
            });

            // è®¡ç®—Då€¼ï¼ˆæ‰€æœ‰ç»´åº¦å¾—åˆ†çš„å¹³å‡å€¼ï¼‰
            dValue = Math.round(totalScore / dimensionCount);
            
            // æ˜¾ç¤ºDå€¼
            document.getElementById('dValueDisplay').textContent = `æˆ‘çš„Då€¼ï¼š${dValue}%`;

            // --- Chart.js ç»˜å›¾é…ç½® ---

            const ctx = document.getElementById('radarChart');

            // ç¡®ä¿canvaså…ƒç´ å­˜åœ¨
            if (!ctx) {
                document.body.innerHTML += '<div class="error-message">é”™è¯¯ï¼šæ— æ³•æ‰¾åˆ°canvaså…ƒç´ ã€‚</div>';
                return;
            }

            try {
                // æ ¹æ®å±å¹•å®½åº¦åŠ¨æ€è°ƒæ•´å­—ä½“å¤§å°
                const screenWidth = window.innerWidth;
                const pointLabelFontSize = screenWidth < 768 ? 8 : 12; // è¿›ä¸€æ­¥ç¼©å°å­—ä½“
                const tickFontSize = screenWidth < 768 ? 8 : 10; // è¿›ä¸€æ­¥ç¼©å°å­—ä½“
                const legendFontSize = screenWidth < 768 ? 10 : 12; // è¿›ä¸€æ­¥ç¼©å°å­—ä½“
                const pointRadius = screenWidth < 768 ? 2 : 3; // ç¼©å°æ•°æ®ç‚¹åŠå¾„
                const pointHoverRadius = screenWidth < 768 ? 3 : 4; // ç¼©å°æ‚¬åœæ•°æ®ç‚¹åŠå¾„

                const config = {
                    type: 'radar',
                    data: {
                        labels: dimensionLabels,
                        datasets: [{
                            label: 'æˆ‘çš„å¾—åˆ†',
                            data: userScorePercentages, 
                            backgroundColor: 'rgba(233, 69, 96, 0.4)',
                            borderColor: 'rgb(233, 69, 96)',
                            pointBackgroundColor: 'rgb(233, 69, 96)',
                            pointBorderColor: '#fff',

                            borderWidth: 2
                        }, {
                            label: 'æˆ‘çš„æ’å',
                            data: userRankings, 
                            backgroundColor: 'rgba(54, 162, 235, 0.4)', 
                            borderColor: 'rgb(54, 162, 235)',
                            pointBackgroundColor: 'rgb(54, 162, 235)',
                            pointBorderColor: '#fff',

                            borderWidth: 2
                        }]
                    },
                    options: {

                        maintainAspectRatio: false,
                        scales: {
                            r: {

                                    display: true,
                                    color: 'rgba(0, 0, 0, 0.2)' // è°ƒæ•´ä¸ºæ·±è‰²çº¿æ¡
                                },
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.2)' // è°ƒæ•´ä¸ºæ·±è‰²ç½‘æ ¼çº¿
                                },
                                suggestedMin: 0,
                                suggestedMax: 100,
                                ticks: {
                                    stepSize: 10, // è®¾ç½®ä¸º10ï¼Œè¿™æ ·å°±æœ‰10ç¯
                                    backdropColor: 'transparent',
                                    color: '#333333', // è°ƒæ•´ä¸ºé»‘è‰²æ–‡å­—
                                    font: {
                                        size: tickFontSize,
                                        weight: 'bold'
                                    }
                                },
                                pointLabels: {
                                    font: {
                                        size: pointLabelFontSize,
                                        weight: 'bold'
                                    },
                                    color: '#333333' // è°ƒæ•´ä¸ºé»‘è‰²æ–‡å­—
                                }
                            }
                        },
                        plugins: {

                                        size: legendFontSize,
                                        weight: 'bold'
                                    },
                                    color: '#333333', // è°ƒæ•´ä¸ºé»‘è‰²æ–‡å­—
                                    padding: 15
                                }
                            },
                            tooltip: {
                                backgroundColor: 'rgba(255, 255, 255, 0.9)', // è°ƒæ•´ä¸ºç™½è‰²èƒŒæ™¯
                                titleColor: '#333333', // è°ƒæ•´ä¸ºé»‘è‰²æ–‡å­—
                                bodyColor: '#333333', // è°ƒæ•´ä¸ºé»‘è‰²æ–‡å­—
                                borderColor: 'rgba(233, 69, 96, 0.5)',
                                borderWidth: 1,
                                callbacks: {
                                    label: function(context) {
                                        return context.dataset.label + ': ' + context.raw + '%';
                                    }
                                }
                            }
                        },
                        elements: {
                            line: {
                                tension: 0.1
                            }
                        }
                    }
                };

                // ç»˜åˆ¶å›¾è¡¨
                new Chart(ctx, config);
                
                // --- é€‰æ‹©å¹¶å±•ç¤ºå…³é”®ç»´åº¦è¯„è¯­ ---
                const commentaryOutput = document.getElementById('commentary-output');
                
                // æŒ‰å¾—åˆ†æ’åºç»´åº¦
                dimensionScores.sort((a, b) => b.score - a.score);
                
                // é€‰æ‹©ä¸¤ä¸ªæœ€é«˜åˆ†å’Œä¸€ä¸ªæœ€ä½åˆ†
                const topDimensions = dimensionScores.slice(0, 2); // ä¸¤ä¸ªæœ€é«˜åˆ†
                const bottomDimension = dimensionScores[dimensionScores.length - 1]; // ä¸€ä¸ªæœ€ä½åˆ†
                
                // æ„å»ºè¯„è¯­HTML
                let fullCommentaryHTML = '';
                
                // æ·»åŠ æœ€é«˜åˆ†ç»´åº¦è¯„è¯­
                if (topDimensions.length > 0) {
                    fullCommentaryHTML += '<div class="highlight-section">';
                    fullCommentaryHTML += '<h3 style="margin-top: 0;">æœ€çªå‡ºçš„ç»´åº¦</h3>';
                    topDimensions.forEach(item => {
                        fullCommentaryHTML += COMMENTARY_RESULTS[item.dimension];
                    });
                    fullCommentaryHTML += '</div>';
                }
                
                // æ·»åŠ æœ€ä½åˆ†ç»´åº¦è¯„è¯­
                if (bottomDimension && !topDimensions.includes(bottomDimension)) {
                    fullCommentaryHTML += '<div class="highlight-section">';
                    fullCommentaryHTML += '<h3 style="margin-top: 0;">æœ€ä¸çªå‡ºçš„ç»´åº¦</h3>';
                    fullCommentaryHTML += COMMENTARY_RESULTS[bottomDimension.dimension];
                    fullCommentaryHTML += '</div>';
                }

                commentaryOutput.innerHTML = fullCommentaryHTML;
                
            } catch (error) {
                console.error('å›¾è¡¨ç»˜åˆ¶é”™è¯¯:', error);
                document.body.innerHTML += `<div class="error-message">å›¾è¡¨ç»˜åˆ¶é”™è¯¯: ${error.message}</div>`;
            }
        }

        // åˆ›å»ºé­”ä¸¸å±æ€§é¥¼çŠ¶å›¾
        function createMagicBallChart() {

            // è®¾ç½®é¥¼å›¾é¢œè‰²æ¯”ä¾‹ï¼ˆå¯¹è°ƒé¢œè‰²ï¼šçº¢è‰²åœ¨å·¦ï¼Œè“è‰²åœ¨å³ï¼‰
            const pieElement = document.getElementById('flatPie');

            const characterContainer = document.getElementById('characterContainer');

                magicFace = 'ğŸ˜¤';

            // åˆ›å»ºè§’è‰²å¤´åƒHTMLï¼ŒæŒ‰ç…§è¦æ±‚è°ƒæ•´æ‰‹åŠ¿ä½ç½®å’Œæ–¹å‘
            characterContainer.innerHTML = `

                    <!-- é­”æ°”å€¼åœ¨å·¦ä¾§ï¼Œæ‰‹åŠ¿åœ¨è¡¨æƒ…å³ä¾§ -->

                            </div>
                            <div class="character-gesture magic-gesture">âœŠ</div>
                        </div>
                        <div class="character-name">é­”æ°”å€¼</div>
                    </div>
                    
                    <!-- çµæ°”å€¼åœ¨å³ä¾§ï¼Œæ‰‹åŠ¿åœ¨è¡¨æƒ…å·¦ä¾§ -->
                    <div class="character">

        // é¡µé¢åˆ‡æ¢åŠŸèƒ½
        document.getElementById('magicBallButton').addEventListener('click', function() {

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–å›¾è¡¨
        document.addEventListener('DOMContentLoaded', initializeChart);
    </script>
